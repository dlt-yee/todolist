<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha512-L7MWcK7FNPcwNqnLdZq86lTHYLdQqZaz5YcAgE+5cnGmlw8JT03QB2+oxL100UeB6RlzZLUxCGSS4/++mNZdxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <body>
        <div class="container">
            <div class ="card">
              <h1>To Do List</h1>
              <div class="task-input">
                <div>
                    <input 
                    class="title-input" 
                    type="text" id="title" 
                    placeholder="Enter Title" 
                    autocomplete="off"
                    />
                    <input 
                    class="description-input" 
                    type="text" 
                    id="description" 
                    placeholder="Enter Description" 
                    autocomplete="off"
                    />
                </div>
                <div class="btn-add-container">
                  <button class ="btn-add">Add new task</button>
                  <button onclick="completeEdit()" class ="btn-complete-edit">Complete edit</button>
                </div>
              </div>
              <ul class = 'list'></ul>
              <div class="bottom-btns">
                <button onclick="deleteAll()" class="btn-delete">Clear all<img class="miniicon-delete" src="./src/assets/delete-icon.svg"></button>
              </div>
            </div>
          </div>  
          <script src="./script.js"></script>
    </body>
</html>
